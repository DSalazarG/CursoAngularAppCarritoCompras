<navbar [items]="items" (openCartEventEmitter)="openCloseCart()"></navbar>
<div class="container my-3">
    <h2>Catalogo de productos App!</h2>
    <catalog [products]="products" (productEventEmitter)="onAddCartMain($event)"></catalog>
    @if (showCart) {
    <cart-modal [items]="items" (idProductEventEmitter)="onDeleteCartMain($event)" (closeCartEventEmitter)="openCloseCart()"></cart-modal>
    }
</div>
